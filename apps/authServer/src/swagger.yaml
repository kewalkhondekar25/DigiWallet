openapi: 3.0.3
info:
  title: Health Check API
  description: API documentation for the health check service
  version: 1.0.0
servers:
  - url: 'http://127.0.0.1:8080/api/v1'
paths:
  /health-check:
    get:
      tags:
        - ðŸƒâ€â™‚ï¸ Health Check
      summary: â›‘ï¸ healthcheck
      description: >-
        This API endpoint is commonly used to determine the health status or
        availability of a system or service.
        
        It is a simple and lightweight endpoint designed to perform a quick
        health check of the application or infrastructure.
      operationId: healthcheck
      responses:
        '200':
          description: healthcheck
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '77'
            Date:
              schema:
                type: string
                example: Thu, 01 Jun 2023 05:43:54 GMT
            ETag:
              schema:
                type: string
                example: W/"4d-HsIML77lP0nFnY+in7vJJjHcLbQ"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: OK
                  message:
                    type: string
                    example: Health check passed
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
              examples:
                healthcheck:
                  value:
                    data: OK
                    message: Health check passed
                    statusCode: 200
                    success: true
  /user/signup:
    post:
      tags:
        - ðŸ” Authentication
      summary: Signup user
      description: >-
        The API endpoint allows users to signup or register to create their
        accounts.
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: doejohn
                email:
                  type: string
                  example: user.email@domain.com
                password:
                  type: string
                  example: test@123
            example:
              name: doejohn
              email: user.email@domain.com
              password: test@123
      responses:
        '201':
          description: Signup user
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '500'
            Date:
              schema:
                type: string
                example: Fri, 30 Jun 2023 06:44:09 GMT
            ETag:
              schema:
                type: string
                example: W/"1f4-1q38Sbu25p0UVmeYQmrEv2VrgPg"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '495'
            RateLimit-Reset:
              schema:
                type: string
                example: '772'
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                          id:
                            type: string
                            example: 1
                          createdAt:
                            type: string
                            example: '2023-06-30T06:42:26.163Z'
                          email:
                            type: string
                            example: user.email@domain.com
                          username:
                            type: string
                            example: doejohn
                  message:
                    type: string
                    example: >-
                      User signed up successfully.
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
              examples:
                Register user:
                  value:
                    statusCode: 201
                    data:
                      id: 1
                      username: doejohn
                      email: user.email@domain.com
                      createdAt: '2023-06-30T06:42:26.163Z'
                    message: >-
                      User signed up successfully.
                    success: true
  